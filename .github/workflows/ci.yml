name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit
        continue-on-error: true  # Allow build to continue even with type errors

      - name: Lint
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests
        run: npm test -- --run
        continue-on-error: true

      - name: Build
        run: npm run build
