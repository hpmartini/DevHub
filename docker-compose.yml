services:
  # ===========================================
  # Frontend - Nginx serving static React app
  # ===========================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "${DEVORBIT_PORT:-3000}:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================
  # API Backend - Express API only (no static files)
  # ===========================================
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    # API is NOT exposed to host - only accessible via Nginx proxy
    expose:
      - "3099"
    volumes:
      # Mount Docker socket for container management (optional)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount user's home Projects directory (read-write for terminal shells)
      - ${HOME}/Projects:/Users/hape/Projects
      - ${HOME}/PROJECTS:/Users/hape/PROJECTS
      # Mount Applications for IDE detection (read-only)
      - /Applications:/Applications:ro
      # Persist app data
      - devorbit-data:/app/data
      # Persist terminal sessions
      - devorbit-sessions:/app/sessions
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3099
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Override platform for IDE detection (container is linux, but host is darwin)
      - HOST_PLATFORM=darwin
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/devorbit
      - REDIS_URL=redis://redis:6379
      - SCAN_DIRECTORIES=/projects
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3099/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=devorbit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devorbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis for session storage and caching
  # ===========================================
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  devorbit-data:
    name: devorbit-data
  devorbit-sessions:
    name: devorbit-sessions
  postgres-data:
    name: devorbit-postgres
  redis-data:
    name: devorbit-redis

networks:
  devorbit-network:
    name: devorbit-network
    driver: bridge
