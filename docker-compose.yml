version: '3.8'

services:
  # DevOrbit Dashboard Application
  devorbit:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${DEVORBIT_PORT:-3099}:3099"
    volumes:
      # Mount Docker socket for container management (optional)
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount project directories to scan (read-only)
      - ${SCAN_DIR:-./projects}:/projects:ro
      # Persist app data
      - devorbit-data:/app/data
      # Persist terminal sessions
      - devorbit-sessions:/app/sessions
    environment:
      - NODE_ENV=production
      - SERVER_PORT=3099
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=postgres://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/devorbit
      - REDIS_URL=redis://redis:6379
      - SCAN_DIRECTORIES=/projects
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3099/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=devorbit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devorbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - devorbit-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  devorbit-data:
    name: devorbit-data
  devorbit-sessions:
    name: devorbit-sessions
  postgres-data:
    name: devorbit-postgres
  redis-data:
    name: devorbit-redis

networks:
  devorbit-network:
    name: devorbit-network
    driver: bridge
