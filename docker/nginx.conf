# Use Docker's internal DNS resolver with short TTL
# This ensures nginx re-resolves hostnames when containers restart
resolver 127.0.0.11 valid=10s ipv6=off;
resolver_timeout 5s;

# Map for WebSocket Connection header
# This properly handles both WebSocket upgrades and regular HTTP connections
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Frontend - serve static files
    location / {
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # API proxy - forward to backend service
    # Using variable to force DNS re-resolution on each request
    # Note: When using variables, we must manually construct the full URL
    location /api/ {
        set $api_upstream api:3099;
        proxy_pass http://$api_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;

        # Connection error handling - return friendly message
        proxy_connect_timeout 5s;
        proxy_next_upstream error timeout http_502 http_503;
        error_page 502 503 504 @api_unavailable;
    }

    # WebSocket proxy for PTY terminal
    location /api/pty {
        set $api_upstream api:3099;
        proxy_pass http://$api_upstream$request_uri;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 5s;
    }

    # code-server proxy - VS Code in browser
    # Forward requests to code-server container
    location /code-server/ {
        set $code_server_upstream code-server:8080;
        proxy_pass http://$code_server_upstream/;
        proxy_http_version 1.1;

        # WebSocket support for VS Code
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        # Prevent compression interference with WebSocket upgrades
        # Clearing Accept-Encoding disables response compression for code-server,
        # ensuring WebSocket connections upgrade correctly without gzip/deflate issues.
        # This increases bandwidth slightly but is necessary for real-time IDE features.
        proxy_set_header Accept-Encoding "";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;

        # Long timeout for WebSocket connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_connect_timeout 30s;

        # Error handling
        proxy_next_upstream error timeout http_502 http_503;
        error_page 502 503 504 @code_server_unavailable;
    }

    # Graceful error page when code-server is unavailable
    location @code_server_unavailable {
        default_type application/json;
        return 503 '{"error":"VS Code service temporarily unavailable","message":"code-server is starting up. Please wait and try again."}';
    }

    # Graceful error page when API is unavailable
    location @api_unavailable {
        default_type application/json;
        return 503 '{"error":"API service temporarily unavailable","message":"The backend service is starting up. Please refresh in a few seconds."}';
    }

    # Health check - also verify API connectivity
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
