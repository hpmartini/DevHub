# Development docker-compose: Only infrastructure services
# API runs on host to enable proper PTY/shell access to host system
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   npm run dev
#
# This provides:
# - PostgreSQL database
# - Redis for caching
# - API runs on HOST (not containerized) for proper terminal access

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      - POSTGRES_DB=devorbit
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d devorbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # Redis for session storage and caching
  # ===========================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
    name: devorbit-postgres-dev
  redis-data:
    name: devorbit-redis-dev
